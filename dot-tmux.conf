# Absolute minimum: Source defaults, web terminal basics, persistence
source-file /etc/tmux.conf

# Shell and xterm.js compat
set -g default-terminal "xterm-256color"
set -g default-shell /usr/bin/zsh
set -g default-command "/usr/bin/zsh -l"

# Persistence for background sessions
set -g history-limit 100000
set -g remain-on-exit on
set -g exit-empty off

# Native browser scroll (no tmux intercept)
set -g mouse off

# Allow web escapes (clipboard, etc.; tmux 3.2+)
set -g allow-passthrough on

# Simple reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Minimal status for visibility
set -g status on
set -g status-position bottom
set -g status-style 'bg=black fg=cyan'
set -g status-left '#[bold] #S '
set -g status-right '#[bold] %H:%M '

# Truecolor
set -ga terminal-overrides ',xterm-256color:Tc'
# Disable alternate screen cup/rmcup for browser scroll through output
set -g terminal-overrides 'xterm*:smcup@:rmcup@'